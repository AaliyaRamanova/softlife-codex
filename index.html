      font-size: 18px;

      transition: color 0.3s ease;

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #d4af37;
      transform: scaleX(0);

      transition: transform 0.3s ease;

    .nav-links a:hover {

    }

    .nav-links a:hover::after {
