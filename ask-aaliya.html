<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Aaliya | Soft Life Aaliya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff3e0, #fce4ec);
      font-family: 'Georgia', serif;
      color: #6a1b9a;
      padding: 5%;
      text-align: center;
    }
    .glow {
      animation: glow 3s infinite;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #f8bbd0; }
      50% { text-shadow: 0 0 25px #d4af37, 0 0 35px #fce4ec; }
      100% { text-shadow: 0 0 5px #f8bbd0; }
    }
    .button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ba68c8;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ba68c8;
    }
    .button:hover {
      background: #d4af37;
    }
    .section {
      margin-top: 40px;
    }
    .nav {
      margin-top: 40px;
    }
    .nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #4a0072;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      font-family: 'Georgia', serif;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="glow">🪞 Ask Aaliya</h1>
  <h2>Your Soft Life AI Companion</h2>

  <!-- Ask Me Anything GPT Button (Live GPT) -->
  <div class="section">
    <h3>🧠 Ask Aaliya (GPT)</h3>
    <textarea id="gptPrompt" placeholder="Type your real question..."></textarea><br>
    <button class="button" onclick="askAaliyaGPT()">💬 Ask GPT</button>
    <div id="gptReply" style="margin-top: 20px; max-width: 600px; margin: auto; font-style: italic; color: #4a0072;"></div>
  </div>

  <div class="nav">
    <a href="index.html">🏠 Home</a>
    <a href="glowfilter.html">🌈 GlowFilter</a>
    <a href="ask-aaliya.html">💬 Ask Aaliya</a>
    <a href="downloads.html">📥 Downloads</a>
    <a href="softlife-guide.html">📚 Soft Life Guide</a>
  </div>

  <script>
    async function askAaliyaGPT() {
      const prompt = document.getElementById("gptPrompt").value.trim();
      const outputBox = document.getElementById("gptReply");
      if (!prompt) {
        outputBox.innerText = "🌙 Type your heart out first, babe.";
        return;
      }

      const mode = localStorage.getItem("glowModeSpartan") || localStorage.getItem("glowMode") || "Creative";

      outputBox.innerText = "✨ Typing Ask Aaliya's insight...";

      try {
        const response = await fetch("/api/ask-aaliya", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt,
            mode: mode
          })
        });

        const data = await response.json();
        const reply = data.reply || "💤 Something didn’t vibe right. Try again.";
        outputBox.innerText = reply;
      } catch (err) {
        outputBox.innerText = "⚠️ Error reaching Ask Aaliya. Try again later.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
