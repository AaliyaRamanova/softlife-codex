<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Aaliya | Soft Life Aaliya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff3e0, #fce4ec);
      font-family: 'Georgia', serif;
      color: #6a1b9a;
      padding: 5%;
      text-align: center;
    }
    .glow {
      animation: glow 3s infinite;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #f8bbd0; }
      50% { text-shadow: 0 0 25px #d4af37, 0 0 35px #fce4ec; }
      100% { text-shadow: 0 0 5px #f8bbd0; }
    }
    .button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background: #ba68c8;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ba68c8;
    }
    .button:hover {
      background: #d4af37;
    }
    .section {
      margin-top: 40px;
    }
    .nav {
      margin-top: 40px;
    }
    .nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #4a0072;
      font-weight: bold;
    }
    .advice-box, .journal-box {
      display: none;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      color: #4a0072;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 15px #f8bbd0;
      text-align: left;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      font-family: 'Georgia', serif;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="glow">🪞 Ask Aaliya</h1>
  <h2>Your Soft Life AI Companion</h2>
  <div id="aaliya-response"></div>

  <!-- Existing content sections here -->

  <!-- Ask Me Anything AI Box -->
  <div class="section">
    <h3>💬 Ask Me Anything</h3>
    <textarea id="userPrompt" placeholder="Type your question or situation here..." style="margin-bottom: 10px;"></textarea><br>
    <button class="button" onclick="generateAaliyaResponse()">🧠 Get Aaliya’s Insight</button>
    <div id="aaliyaAIResponse" style="margin-top: 20px; max-width: 600px; margin-left: auto; margin-right: auto; font-style: italic; color: #4a0072;"></div>
  </div>

  <div class="nav">
    <a href="index.html">🏠 Home</a>
    <a href="glowfilter.html">🌈 GlowFilter</a>
    <a href="ask-aaliya.html">💬 Ask Aaliya</a>
    <a href="downloads.html">📅 Downloads</a>
    <a href="softlife-guide.html">📚 Soft Life Guide</a>
  </div>

  <script>
    // Existing functions here ...

    function generateAaliyaResponse() {
      const input = document.getElementById('userPrompt').value.trim();
      const mode = localStorage.getItem('glowModeSpartan') || localStorage.getItem('glowMode') || "Creative";
      let reply = "";

      if (!input) {
        reply = "🌙 Type something you need clarity on, babe.";
      } else {
        switch (mode) {
          case "Logical": reply = `💡 Spartan Logic: Let’s break this down step-by-step.`; break;
          case "Emotional": reply = `💓 Emotional Mode: That sounds like a lot. Give yourself grace.`; break;
          case "Physical": reply = `🚩 Body Check: Do you feel safe and grounded?`; break;
          case "Intuitive": reply = `👁️ Intuition Says: Trust your body. It already knows.`; break;
          case "Motivational": reply = `📈 You’re not stuck, you’re shifting. Show up like she already made it.`; break;
          case "Creative": reply = `🎨 What if this isn’t a problem… it’s a portal?`; break;
          case "Private": reply = `🔒 Private Mode: Strategic silence. Power moves only.`; break;
          default: reply = `🪞 Let’s reflect. What would your Softest Self do?`;
        }
      }
      document.getElementById('aaliyaAIResponse').innerText = reply;
    }
  </script>
</body>
</html>
